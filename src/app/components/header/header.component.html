<header [class.scrolled]="isScrolled" [class.dark-nav]="!isHome">
    <div class="container header-content">
        <div class="logo">
            <!-- Using the symbol logo, falling back to text if image fails or for SEO -->
            <!-- <img src="assets/images/Nuptialis1ww.webp" alt="Nuptialis Logo" class="logo-img"> -->
            <span class="logo-text"><a routerLink="/">NUPTIALIS</a></span>
        </div>
        <!-- Hamburger Button -->
        <button class="hamburger-btn" [class.active]="isMenuOpen" (click)="toggleMenu()" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Desktop Nav -->
        <nav class="desktop-nav">
            <ul class="nav-links">
                <li><a routerLink="/servicios" routerLinkActive="active">Servicios</a></li>
                <li><a routerLink="/nosotros" routerLinkActive="active">Nosotros</a></li>
            </ul>
            <a routerLink="/contacto" class="header-contact-btn">Contacto</a>
        </nav>

        <!-- Mobile Nav Overlay -->
        <div class="mobile-nav-overlay" [class.open]="isMenuOpen">
            <nav class="mobile-nav">
                <ul>
                    <li><a routerLink="/" (click)="toggleMenu()">Inicio</a></li>
                    <li><a routerLink="/servicios" routerLinkActive="active" (click)="toggleMenu()">Servicios</a></li>
                    <li><a routerLink="/nosotros" routerLinkActive="active" (click)="toggleMenu()">Nosotros</a></li>
                    <li><a routerLink="/contacto" routerLinkActive="active" class="header-contact-btn"
                            (click)="toggleMenu()">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
